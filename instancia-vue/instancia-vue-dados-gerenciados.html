<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            {{ titulo }} {{ novaInfo }}
            <button @click="alterar">Alterar</button>
        </div>


        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    titulo: 'Teste'
                },
                methods: {
                    alterar() {
                        this.titulo += '!!!!'
                    }
                }
            })

            vm.novaInfo = 'Teste'
            console.log(vm.novaInfo)

        </script>

    </body>
</html>
